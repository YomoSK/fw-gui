<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FW-GUI</title>
      <link rel="stylesheet" href="./style.css">
   </head>
   <body>
      <div id="app">
         <h1>
            <span>UFW Rules</span>
            <button>Add rule</button>
         </h1>
         <table>
            <tr>
               <th></th>
               <th style="width: 100px; text-align: left;">Number</th>
               <th>Port</th>
               <th>IPv</th>
               <th>Status</th>
            </tr>
            <tr v-for="port in ports" :style="{ background: port.selected ? '#f5f5f5' : null }">
               <td><input type="checkbox" v-model="port.selected"></td>
               <td style="text-align: left;">{{ port.number }}</td>
               <td>{{ port.port }}</td>
               <td>{{ port.ipv }}</td>
               <td :style="{ color: port.status.includes('ALLOW') ? '#009431' : null }" style="font-weight: 600;">{{ port.status }}</td>
            </tr>
         </table>
         <footer>
            <p>{{ ports.filter(port => port.selected).length }} selected</p>
            <button v-if="ports.filter(port => port.selected).length > 0" style="height: fit-content;">Delete</button>
         </footer>
      </div>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./app.js"></script>
   </body>
</html>
